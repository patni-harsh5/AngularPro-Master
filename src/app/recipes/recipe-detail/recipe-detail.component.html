<div class="row" style="border: solid; border-width: 1px;">
  <h3>Demo-Form</h3>
  <form (ngSubmit)="addRecipe(f)" #f=ngForm>
    Recipe Name: <input type="text" #name=ngModel ngModel name="recName" required minlength="3" class="form-control" style="width: 50%">
    <div *ngIf=name.invalid>
        <div *ngIf=name.errors.required style="color: red">
            Name cannot be blank!
          </div>
          <div *ngIf=name.errors.minlength style="color: red">
              Name is incorrect!
            </div>
          </div><br>

    Email: <input type="text" #email=ngModel ngModel name="email" required email class="form-control" style="width: 50%">
    <div *ngIf=email.invalid>
    <div *ngIf=email.errors.required style="color: red">
        Email cannot be blank!
      </div><br>
      <div *ngIf=email.errors.email style="color: red">
          Email is incorrect!
        </div>
      </div><br>

    Price: <input type="text" #price=ngModel ngModel name="price" required class="form-control" style="width: 50%">
    <div *ngIf=!price.valid style="color: red">
        Price cannot be blank!
      </div><br>

    Ingredient: <input type="text" #ing=ngModel ngModel name="ing" required class="form-control" style="width: 50%">
    <div *ngIf=!ing.valid style="color: red">
        Ingredient cannot be blank!
      </div><br>

    <button type="submit" [disabled]="!f.valid" class="btn btn-success">Submit</button><br> 
  </form>
</div>
